<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>
<body>

    <div class="container">
        <h1>Todo App</h1>
        <form action="#" id="form">
           <div id="input-feild" class="input-feild">
               <input type="text" placeholder="Add your todo here...">
               <button type="submit" id="add-button" class="plus-btn"><i class="fas fa-plus"></i></button>
           </div>
           <ul id="list" class="list">
           
                
           </ul>
           <div class="footer">
               <div class="pending">You have <span id='count'>0</span> tasks pending</div>
               <button type="button" id="clear-button" class="clear-btn">Clear all</button>
           </div>
        </form>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
